{% extends "base.html" %}
{% block content %}
{% if session['user_id'] %}
<h2 class="text-primary">Hacer una Pregunta</h2>
<form method="POST" action="{{ url_for('ask') }}">
    <div class="mb-3">
        <label class="form-label">Título</label>
        <input type="text" name="title" class="form-control" required>
    </div>
    <div class="mb-3">
        <label class="form-label">Contenido</label>
        <textarea name="content" class="form-control" rows="5" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">Publicar</button>
</form>
{% else %}
    <p class="text-danger">Debes iniciar sesión para hacer una pregunta.</p>
    <a href="{{ url_for('login') }}" class="btn btn-primary">Iniciar Sesión</a>
{% endif %}
{% endblock %}
