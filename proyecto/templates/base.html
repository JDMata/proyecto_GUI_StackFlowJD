<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>StudentOverflow JD</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="{{ url_for('index') }}">StudentOverflow JD</a>
            <div class="collapse navbar-collapse">
                <ul class="navbar-nav ms-auto">
                    {% if session['user_id'] %}
                        <li class="nav-item">
                            <span class="navbar-text text-white me-3">Bienvenido, {{ session['username'] }}</span>
                        </li>
                        <li class="nav-item">
                            <a class="btn btn-light" href="{{ url_for('logout') }}">Cerrar Sesión</a>
                        </li>
                    {% else %}
                        <li class="nav-item">
                            <a class="btn btn-light me-2" href="{{ url_for('login') }}">Iniciar Sesión</a>
                            <a class="btn btn-outline-light" href="{{ url_for('register') }}">Registrarse</a>
                        </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>
    <div class="container mt-4">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
